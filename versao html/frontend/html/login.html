<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="../javascript/login.js"></script>
  <!-- <link rel="stylesheet" href="../global.css"> -->
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Nome+da+Fonte&display=swap" rel="stylesheet">

</head>

<body>
  <div class="text-container">
    <p class="text">Sua vaga está aqui</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="login-form">
          <h2 class="text-center mb-4">Logo</h2>
          <form>
            <div class="form-group">
              <label for="email" class="fs-5">Email</label>
              <input type="email" class="form-control fs-5" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password" class="fs-5">Password</label>
              <input type="password" class="form-control fs-5" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary btn-block fs-5" id="login">Login</button>
            <p class="text-center fs-6" id="cadastro">Não tem uma conta? <a href="caminho-do-cadastro" class="text-white">Cadastre-se</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="background-overlay"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
