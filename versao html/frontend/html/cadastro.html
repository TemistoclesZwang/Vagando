<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="../css/cadastroAluno.css">
    <title>Document</title>

</head>
<script src="../javascript/cadastro.js"></script>

<body>
    <main id="container">
        <section class="imagem">
            <img src="../assets/fotoPerfil.png" alt="foto de perfil">
            <p class="alterar-foto" id="id-foto"><a href="caminhoAqui" >Enviar foto</a></p>

        </section>

        <section id="formulario">
            <div id="alunoOuEmpresa">
                <input type="radio" name="tipoUsuario" id="alunoButton"> Aluno
                <input type="radio" name="tipoUsuario" id="empresaButton"> Empresa
            </div>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="matricula">Matricula:</label>
                <input type="text" id="matricula" name="matricula" required>

                <label for="tecnologias">Tecnologias:</label>
                <input type="text" id="tecnologias" name="tecnologias" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmarSenha">Confirmar senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
