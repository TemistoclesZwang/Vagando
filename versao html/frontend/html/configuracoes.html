<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="configuracoes.css">
    <title>Document</title>

</head>

<body>
    <h3>Configurações</h3>
    <div id="container">
        <div class="bloco">
            <div class="trocarFoto">
                <img src="/assets/fotoPerfil.png" alt="">
                <p>Trocar foto</p>

            </div>
            <div class="nome">
                <p><strong>Sapequinho</strong></p>
                <p>Alterar nome</p>
            </div>
            <div class="tema">
                <input type="radio" id="opcao1" name="opcoes" value="opcao1">
                <label for="opcao1">Light</label>

                <input type="radio" id="opcao2" name="opcoes" value="opcao2">
                <label for="opcao2">Dark</label>
            </div>
            <div class="notificacoes">
                <input type="checkbox" id="opcao1" name="opcoes" value="opcao1">
                <label for="opcao1">receber notificacoes por Email </label>

                <input type="checkbox" id="opcao2" name="opcoes" value="opcao2">
                <label for="opcao2">op 2</label>
            </div>
        </div>
        <div class="senha">
            <form>
                <h2>Trocar Senha</h2>
                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual">

                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha">

                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha">

                <button type="submit">Alterar</button>
            </form>
        </div>
    </div>
</body>

</html>
